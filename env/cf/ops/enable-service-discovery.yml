---
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=bosh-dns-adapter?
  value:
    name: bosh-dns-adapter
    properties:
      internal_domains: ["apps.internal."]
      dnshttps:
        client:
          tls: ((cf_app_sd_client_tls))
        server:
          ca: ((cf_app_sd_ca.certificate))
    release: cf-networking
- type: replace
  path: /instance_groups/name=scheduler/jobs/-
  value:
    name: service-discovery-controller
    properties:
      dnshttps:
        client:
          ca: ((cf_app_sd_ca.certificate))
        server:
          tls: ((cf_app_sd_server_tls))
    release: cf-networking
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=route_emitter/properties/internal_routes?
  value:
    enabled: true
- type: replace
  path: /variables/-
  value:
    name: cf_app_sd_ca
    options:
      common_name: service-discovery-controller.service.cf.internal
      is_ca: true
      duration: 3650
    type: certificate
- type: replace
  path: /variables/-
  value:
    name: cf_app_sd_server_tls
    options:
      ca: cf_app_sd_ca
      common_name: service-discovery-controller.service.cf.internal
      extended_key_usage:
      - server_auth
      duration: 1825
    type: certificate
- type: replace
  path: /variables/-
  value:
    name: cf_app_sd_client_tls
    options:
      ca: cf_app_sd_ca
      common_name: service-discovery-controller.service.cf.internal
      extended_key_usage:
      - client_auth
      duration: 1825
    type: certificate
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/app_domains/-
  value:
    name: apps.internal
    internal: true